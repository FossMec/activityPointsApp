{% extends 'studentauth/login.html' %}

{% block title %}
signup
{% endblock %}

{% block container %}
<div class ="container SignIncontainer">
  <div class="card z-depth-4" id="signIn">
      <h2 class="center-align card-title"> Sign Up </h2>
      <form method ="post">
          {% csrf_token %}
            {{ form.as_p }}
            {{ user.get_full_name }}
            <ul>
              <li>Username: {{ user.username }}</li>
              <li>Location : {{ user.UserProfile.registration_no }}</li>
            </ul>  
            <div class ="center-align">
              <button type="submit" class ="save btn btn-default">Signup</button>
            </div>
      </form>
  </div>
</div>

{% endblock %}
